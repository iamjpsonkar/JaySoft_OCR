{% extends "base.html" %}
{% block title_block %} Upload Your Image {% endblock %}
{% block body_block %}
<div class="container">
    <h1>Uploaded Image</h1>
    <div>
        <p>File Name: {{ filename }}</p>
        <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Image">
    </div>
</div>
{% endblock %}
